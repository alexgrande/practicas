<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT</title>
    </head>
    <body>
        <script>
         var horas = 6;

            function pasaramin(horas) {
                var minutos = horas * 60;
                return minutos;
            }

            console.log("Estas horas " + horas + " tienen estos minutos: " + pasaramin(horas));

            function pasaraseg(horas){
                var segundos = horas * 3600;
                return segundos;
            }

            console.log("Estas horas " +horas+ " tienen estos segundos:" + pasaraseg(horas));

        </script>
    </body>
</html>
